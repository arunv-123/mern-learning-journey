<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th, td{
            border: 1px solid;
            padding: 10px;
            text-align: center;
        }
        table{
            width: 50%;
            background: rgba(128, 128, 128, 0.499);
        }
        th{
            background: white;
            padding: 20px;
        }
        td{
            background: rgb(60, 178, 197);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="4"> </th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>*</td>
        </tr>
        <tr>
            <td>CE</td>
            <td>0</td>
            <td>.</td>
            <td>/</td>
        </tr>
        <tr>
            <td colspan="4">=</td>
        </tr>
    </table>
</body>
</html>
