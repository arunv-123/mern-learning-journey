<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alime - Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #fff;
      color: #fff;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1000;
    }

    nav .logo {
      font-size: 20px;
      font-weight: bold;
      color: #fff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 14px;
      transition: 0.3s;
    }

    nav ul li a:hover,
    nav ul li a.active {
      color: #f87171;
    }

    .hero {
      height: 100vh;
      width: 100%;
      background: url("ZNA0MGcAqL7rcilANwXWnO7g7G2EAI5t2nbV-XuoB7c.webp") no-repeat center/cover;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 8%;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to right, rgba(35, 35, 35, 0.85), rgba(0,0,0,0));
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 500px;
    }

    .hero-content h2 {
      font-size: 50px;
      font-weight: bold;
      color: #fcd34d;
    }

    .hero-content h3 {
      font-size: 40px;
      font-weight: bold;
      margin: 10px 0;
    }

    .hero-content p {
      margin: 20px 0;
      font-size: 14px;
      line-height: 1.6;
      color: #ddd;
    }

    .hero-content .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #f8717103;
      color: #fff;
      border-radius: 30px;
      text-decoration: none;
      font-size: 14px;
      margin-right: 15px;
      border-style: outset;
      border-color: #f87171;
    }

    .hero-content a.email {
      color: #fff;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Alime<span style="color:red;">.</span></div>
    <ul>
      <li><a href="#" class="active">Home</a></li>
      <li><a href="#">Pages</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Gallery</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h2>Hello</h2>
      <h3>I'm Jackson</h3>
      <p>I photograph very instinctively. I see how it is taken like that. 
         I do not follow certain styles, philosophies or teachers.</p>
      <a href="#" class="btn">Get A Quote</a>
      <a href="mailto:hello.alime@gmail.com" class="email">hello.alime@gmail.com</a>
    </div>
  </section>

</body>
</html>
