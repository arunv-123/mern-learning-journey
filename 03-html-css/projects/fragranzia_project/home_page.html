<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fragranzia - Design</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: white;
      }
      nav {
        width: 100%;
        height: auto;
        padding-top: 60px;
        padding-right: 80px;
        padding-bottom: 30px;
        padding-left: 80px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .nav-logo a {
        font-family: "Rethink Sans";
        font-weight: 800;
        font-size: 36px;
        letter-spacing: 1.4px;
        line-height: 1;
        text-decoration: none;
        color: rgba(0, 53, 75, 1);
      }
      .nav-right {
        display: flex;
        align-items: center;
        gap: 40px;
      }
      .nav-links {
        display: flex;
        align-items: center;
        gap: 40px;
      }
      .nav-links a {
        font-family: "Poppins", sans-serif;
        font-weight: 400;
        font-size: 22px;
        line-height: 1;
        text-decoration: none;
        color: rgba(0, 0, 0, 0.8);
      }
      .nav-links a.home {
        font-weight: 600;
      }
      .nav-search {
        position: relative;
        display: flex;
        align-items: center;
      }
      .nav-search input {
        width: 309px;
        height: 60px;
        border-radius: 263px;
        padding: 15px 20px 15px 60px;
        border-style: none;
        box-shadow: 0px 0px 8px 0px #00000040;
        font-family: "Poppins", sans-serif;
        font-size: 20px;
        font-weight: 400;
        line-height: 1;
      }
      .nav-search input::placeholder {
        color: rgba(0, 0, 0, 0.7);
      }
      .nav-search i {
        position: absolute;
        left: 25px;
        font-size: 20px;
      }
      .nav-icons {
        display: flex;
        align-items: center;
        gap: 16px;
      }
      .nav-icons i {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 60px;
        height: 60px;
        padding: 12.86px 18px;
        border-radius: 225.43px;
        box-shadow: 0px 0px 6.86px 0px rgba(0, 0, 0, 0.25);
        font-size: 20px;
      }
      .divider-banner {
        position: relative;
        width: 100%;
        height: 60px;
        background-color: rgba(0, 53, 75, 1);
        opacity: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: 600;
        font-size: 24px;
        line-height: 1;
        color: rgba(255, 255, 255, 1);
        text-align: center;
        padding: 0 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-logo">
          <a href="">Fragranzia</a>
        </div>
        <div class="nav-right">
          <div class="nav-links">
            <a href="#" class="home">Home</a>
            <a href="#">Products</a>
            <a href="#">Gifting</a>
            <a href="#">About</a>
          </div>
          <div class="nav-search">
            <input type="text" placeholder="Search Here" />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="nav-icons">
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-bell"></i>
            <i class="fa-solid fa-user"></i>
          </div>
        </div>
      </nav>
    </header>
    <div class="divider-banner">
      ENJOY FESTIVE DISCOUNTS! FREE SHIPPING ABOVE 999 !
    </div>
    <section class="hero-section">
        
    </section>
  </body>
</html>
