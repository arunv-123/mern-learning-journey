<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fragranzia - Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #fff;
    }

    .container {
      display: flex;
      width: 1200px;
      height: 700px;
      padding: 0 80px;
      align-items: center;
      justify-content: space-between;
    }

    /* --- LEFT SIDE (unchanged) --- */
    .left {
      flex: 2;
      height: 100%;
      background: url("ec25b4b5e08d65f5173c15e1f91cde6f71eb4f06 (2).jpg") center/cover no-repeat;
      border-radius: 0 340px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .left::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.45);
      border-radius: 0 340px;
    }

    .text-box {
      position: relative;
      z-index: 2;
      max-width: 400px;
      padding: 0 20px;
    }

    .text-box h1 {
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .text-box p {
      font-size: 1rem;
      line-height: 1.6;
    }

    /* --- RIGHT SIDE (scaled) --- */
    .right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 80px; /* equal padding left and right */
      position: relative;
      overflow: visible;
    }

    .right-content {
      transform: scale(1.2); /* adjust this to fine-tune size (1.15–1.25 range looks best) */
      transform-origin: left center;
      width: 100%;
    }

    /* --- Form & Buttons --- */
    .social-buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
    }

    .social-buttons button {
      flex: 1;
      padding: 14px;
      border: 1px solid #0b2c37;
      border-radius: 8px;
      font-weight: 600;
      background: transparent;
      cursor: pointer;
      transition: all 0.3s;
    }

    .social-buttons button i {
      margin-right: 8px;
    }

    .social-buttons button:hover {
      background-color: #0b2c37;
      color: #fff;
    }

    .divider {
      text-align: center;
      margin: 15px 0;
      color: #555;
      font-size: 0.9rem;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 25%;
      height: 1px;
      background-color: #ccc;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .input-box {
      display: flex;
      align-items: center;
      background-color: #f2f2f2;
      border-radius: 8px;
      padding: 14px;
    }

    .input-box i {
      color: #666;
      margin-right: 10px;
    }

    .input-box input {
      width: 100%;
      border: none;
      outline: none;
      background: transparent;
      font-size: 1rem;
    }

    .checkbox {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.85rem;
      margin-top: 5px;
    }

    .checkbox a {
      color: #0b2c37;
      text-decoration: none;
      font-weight: 600;
    }

    .signup-btn {
      background-color: #0b2c37;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 14px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .signup-btn:hover {
      background-color: #164b57;
    }

    .signin-link {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    .signin-link a {
      color: #0b2c37;
      font-weight: 600;
      text-decoration: none;
    }

    /* --- Responsive --- */
    @media (max-width: 992px) {
      .container {
        flex-direction: column;
        height: auto;
        padding: 40px;
      }

      .left {
        width: 100%;
        height: 350px;
        border-radius: 0 0 200px 200px;
      }

      .right {
        padding: 40px 0;
      }

      .right-content {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <div class="text-box">
        <h1>Let’s Get Started!</h1>
        <p>Create your account and unlock the full potential of Fragranzia.</p>
      </div>
    </div>

    <div class="right">
      <div class="right-content">
        <div class="social-buttons">
          <button><i class="fa-brands fa-google"></i> Google</button>
          <button><i class="fa-brands fa-facebook"></i> Facebook</button>
        </div>

        <div class="divider">Or sign up with email</div>

        <form>
          <div class="input-box">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Enter your username" required>
          </div>

          <div class="input-box">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Enter your E - Mail" required>
          </div>

          <div class="input-box">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Enter your password" required>
          </div>

          <div class="input-box">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Confirm your password" required>
          </div>

          <label class="checkbox">
            <input type="checkbox" required> Agree with <a href="#">Terms & Conditions</a>
          </label>

          <button type="submit" class="signup-btn">Sign up</button>

          <p class="signin-link">Already have an account? <a href="#">Sign In</a></p>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
