<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Types Example</title>

    <!-- ===== External CSS ===== -->
    <link rel="stylesheet" href="css/types_of_css.css">

    <!-- ===== Internal CSS ===== -->
    <style>
        /* This CSS applies only to this page */
        .internal-box {
            border: 2px dashed orange;
            padding: 10px;
            margin: 10px 0;
            background-color: #f9f9f9;
        }

        /* Style all h2 elements inside this page */
        h2 {
            color: purple;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>External CSS Example</h1>
    <p>This paragraph is styled using external CSS.</p>

    <div class="external-box">
        This div uses external CSS styles.
    </div>

    <h2>Internal CSS Example</h2>
    <p class="internal-box">
        This paragraph uses internal CSS.
    </p>

    <div class="internal-box">
        This div uses internal CSS styles.
    </div>

    <h2>Inline CSS Example</h2>
    <!-- Inline CSS directly inside the element -->
    <p style="color: blue; font-size: 20px; font-weight: bold;">
        This paragraph is styled using inline CSS.
    </p>

    <div style="border: 2px dotted red; padding: 10px; margin: 10px 0;">
        This div uses inline CSS styles.
    </div>
</body>
</html>
