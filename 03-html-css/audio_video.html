<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio & Video Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
      text-align: center;
    }
    h1, h2 {
      color: #333;
    }
    audio, video {
      margin: 15px 0;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>HTML Audio & Video Demo</h1>

  <!-- Audio Section -->
  <h2>Audio Example 🎧</h2>
  <audio controls autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <p>This audio will autoplay and loop 🎵</p>

  <!-- Video Section -->
  <h2>Video Example 🎬</h2>
  <video width="640" height="360" controls poster="https://peach.blender.org/wp-content/uploads/title_anouncement.jpg?x11217">
    <source src="https://download.blender.org/peach/bigbuckbunny_movies/BigBuckBunny_320x180.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <p>This video has a poster image and play controls 🖥️</p>

</body>
</html>
