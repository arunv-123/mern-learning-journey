<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Examples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        iframe {
            border: 2px solid #ccc;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>HTML &lt;iframe&gt; Examples</h1>

    <!-- Example 1: Embedding an internal page -->
    <h2>1. Internal Page Embed</h2>
    <p>This iframe embeds a page from the same website (about.html).</p>
    <iframe 
        src="link.html"
        width="600" 
        height="300" 
        title="Internal Page"
        loading="lazy"
        sandbox="allow-scripts allow-same-origin"
        referrerpolicy="no-referrer">
    </iframe>

    <!-- Example 2: YouTube Video Embed -->
    <h2>2. YouTube Video Embed</h2>
    <p>Using the proper embed link to show a video safely.</p>
    <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/VmumvWXme7I?si=ul_-bXOE5GW766Zj"
        title="YouTube Video Player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
        loading="lazy"
        sandbox="allow-scripts allow-same-origin"
        referrerpolicy="no-referrer">
    </iframe>

    <!-- Example 3: Google Maps Embed -->
    <h2>3. Google Map Embed</h2>
    <p>Embedding an interactive map using an iframe.</p>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086707846131!2d-122.4194154846819!3d37.77492977975952!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c6b2b86ed%3A0x89b6c16a0de3b00!2sSan+Francisco%2C+CA%2C+USA!5e0!3m2!1sen!2sin!4v1696600000000!5m2!1sen!2sin"
        width="600"
        height="450"
        style="border:0;"
        allowfullscreen
        loading="lazy"
        referrerpolicy="no-referrer">
    </iframe>

</body>
</html>
