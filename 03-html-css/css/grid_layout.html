<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Grid Full Example</title>

<style>
/* 🌐 Step 1: Enable Grid Layout */
.grid-container {
  display: grid; /* Turns container into a grid */

  /* 🧱 Step 2: Define columns & rows */
  grid-template-columns: 150px 200px auto; /* 3 columns */
  grid-template-rows: 80px 150px; /* 2 rows */

  /* 🧩 Step 3: Add gaps between boxes */
  row-gap: 10px;
  column-gap: 20px;

  /* 🧠 Step 4: Center the grid inside the page */
  justify-content: center; /* horizontal alignment of entire grid */
  align-content: start;    /* vertical alignment of entire grid */

  background-color: #f2f2f2;
  padding: 20px;
  border: 3px solid gray;
}

/* 🎨 Each grid item */
.item {
  background-color: lightblue;
  border: 2px solid blue;
  padding: 20px;
  font-size: 18px;
  text-align: center;
}

/* 🧩 Step 5: Place specific items using grid lines */
.item1 {
  grid-column: 1 / 3; /* spans column 1 and 2 */
  grid-row: 1 / 2;    /* only first row */
  background-color: lightcoral;
}

/* 🧩 Step 6: Named areas example */
.layout-container {
  display: grid;
  grid-template-areas:
    "header header"
    "sidebar main"
    "footer footer";
  grid-template-columns: 150px 1fr;
  grid-template-rows: auto 1fr auto;
  gap: 10px;
  background: #eef;
  margin-top: 40px;
  padding: 10px;
}

.header  { grid-area: header;  background: lightblue; padding: 20px; }
.sidebar { grid-area: sidebar; background: lightgreen; padding: 20px; }
.main    { grid-area: main;    background: lightpink; padding: 20px; }
.footer  { grid-area: footer;  background: lightgray; padding: 20px; }

/* 🧮 Step 7: Responsive Grid using auto-fit and minmax() */
.responsive-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 10px;
  background: #ffe;
  margin-top: 40px;
  padding: 10px;
}

.responsive-grid div {
  background: peachpuff;
  border: 2px solid orange;
  padding: 30px;
  text-align: center;
  font-weight: bold;
}

/* 🎯 Step 8: Align items inside cells */
.align-example {
  display: grid;
  grid-template-columns: repeat(3, 100px);
  grid-template-rows: repeat(2, 100px);
  justify-items: center; /* centers horizontally inside cells */
  align-items: center;   /* centers vertically inside cells */
  gap: 10px;
  background: #eef5ff;
  margin-top: 40px;
  padding: 20px;
}

.align-example div {
  background: lightseagreen;
  color: white;
  border-radius: 8px;
  padding: 10px;
}
</style>
</head>

<body>
<h2>🎯 Basic Grid Example</h2>
<div class="grid-container">
  <div class="item item1">1️⃣ Spans 2 Columns</div>
  <div class="item">2️⃣ Box 2</div>
  <div class="item">3️⃣ Box 3</div>
  <div class="item">4️⃣ Box 4</div>
  <div class="item">5️⃣ Box 5</div>
</div>

<h2>🧭 Named Grid Areas Example</h2>
<div class="layout-container">
  <div class="header">Header</div>
  <div class="sidebar">Sidebar</div>
  <div class="main">Main Content</div>
  <div class="footer">Footer</div>
</div>

<h2>📱 Responsive Grid (auto-fit + minmax)</h2>
<div class="responsive-grid">
  <div>Item 1</div>
  <div>Item 2</div>
  <div>Item 3</div>
  <div>Item 4</div>
  <div>Item 5</div>
  <div>Item 6</div>
</div>

<h2>🎯 Align Items Inside Cells</h2>
<div class="align-example">
  <div>Box A</div>
  <div>Box B</div>
  <div>Box C</div>
  <div>Box D</div>
  <div>Box E</div>
  <div>Box F</div>
</div>
</body>
</html>
