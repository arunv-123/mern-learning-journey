<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Charset: Defines character encoding -->
    <meta charset="UTF-8">

    <!-- Viewport: Makes page responsive on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page Title -->
    <title>Complete Meta Tags Example</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Learn HTML meta tags easily with examples and explanations.">
    <meta name="keywords" content="HTML, meta tags, SEO, web development, open graph">
    <meta name="author" content="Arun V.">
    
    <!-- Robots: Search engine instructions -->
    <meta name="robots" content="index, follow">
    <!-- Advanced robots example -->
    <meta name="robots" content="noarchive, nosnippet">

    <!-- HTTP-equiv Meta Tags -->
    <!-- Refresh: Redirect after 10 seconds -->
    <meta http-equiv="refresh" content="10; url=https://example.com">
    <!-- X-UA-Compatible: IE compatibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Social Media / Open Graph Tags -->
    <meta property="og:title" content="Complete Meta Tags Example">
    <meta property="og:description" content="A full example of HTML meta tags including SEO and social sharing.">
    <meta property="og:image" content="https://via.placeholder.com/1200x630.png?text=Open+Graph+Image">
    <meta property="og:url" content="https://example.com/page.html">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Complete Meta Tags Example">
    <meta name="twitter:description" content="A full example of HTML meta tags including SEO and social sharing.">
    <meta name="twitter:image" content="https://via.placeholder.com/1200x630.png?text=Twitter+Image">

    <!-- Miscellaneous / Advanced Meta Tags -->
    <!-- Theme color for mobile browser toolbar -->
    <meta name="theme-color" content="#0a74da">
    <!-- Disable auto phone number linking -->
    <meta name="format-detection" content="telephone=no">
    <!-- Page content rating -->
    <meta name="rating" content="General">
    <!-- Google Site Verification -->
    <meta name="google-site-verification" content="your_verification_code_here">

    <!-- Favicon example -->
    <link rel="icon" href="https://via.placeholder.com/32.png" type="image/png">
</head>
<body>
    <h1>HTML Meta Tags Example</h1>
    <p>This page demonstrates all common meta tags in HTML, including SEO, social media, and advanced tags.</p>
</body>
</html>
