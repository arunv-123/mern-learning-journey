<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <title>Headings and Paragraphs</title>
</head>
<body>
  <h1>Main Heading</h1>
  <p>This is the main paragraph under the main heading.</p>

  <h2>Subheading 1</h2>
  <p>This paragraph belongs to subheading 1.</p>

  <h3>Sub-subheading</h3>
  <p>This paragraph is nested under the sub-subheading.</p>
</body>
</html>
