<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signup Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  min-height: 100vh;
  background: linear-gradient(135deg, #4b267b, #7d2ae8);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Card */
.container {
  width: 1000px;
  max-height: 520px;
  background: #fff;
  display: flex;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 25px 50px rgba(0,0,0,0.3);
}

/* LEFT */
.left {
  width: 55%;
  padding: 35px;
  overflow-y: auto;
}

.left h2 {
  margin-bottom: 20px;
  font-weight: 600;
}

.input-box {
  position: relative;
  margin-bottom: 18px;
}

.input-box input,
.input-box textarea,
.input-box select {
  width: 100%;
  padding: 12px 40px;
  border: none;
  border-bottom: 1px solid #ccc;
  outline: none;
  font-size: 14px;
}

.input-box textarea {
  resize: none;
  height: 70px;
}

.input-box p,
.icon {
  position: absolute;
  left: 10px;
  top: 50%;
  transform: translateY(-50%);
  color: #7d2ae8;
}

.error {
  font-size: 12px;
  color: red;
  margin-top: 4px;
  display: block;
}

/* Radio & Checkbox */
.option-group {
  margin-bottom: 18px;
}

.option-group label {
  font-size: 14px;
  margin-right: 15px;
}

/* Button */
button {
  width: 100%;
  padding: 12px;
  border: none;
  background: #7d2ae8;
  color: #fff;
  font-size: 16px;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background: #6a20c9;
}

/* Login link */
.login-link {
  text-align: center;
  margin-top: 15px;
  font-size: 14px;
}

.login-link a {
  color: #7d2ae8;
  text-decoration: none;
  font-weight: 600;
}

/* RIGHT */
.right {
  width: 45%;
  background: url("https://images.unsplash.com/photo-1519389950473-47ba0277781c")
              center/cover no-repeat;
  position: relative;
}

.overlay {
  position: absolute;
  inset: 0;
  background: rgba(125,42,232,0.85);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 40px;
}

.overlay h3 {
  font-size: 24px;
  margin-bottom: 10px;
}

/* Responsive */
@media(max-width: 768px) {
  .container {
    flex-direction: column;
    width: 90%;
    max-height: none;
  }
  .left, .right {
    width: 100%;
  }
  .right {
    height: 220px;
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- FORM -->
  <div class="left">
    <h2>Create Account</h2>

    <form onsubmit="return validateForm()">

      <div class="input-box">
        <p>üë§</p>
        <input type="text" id="name" placeholder="Full Name">
        <span id="name-error" class="error"></span>
      </div>

      <div class="input-box">
        <p>üìß</p>
        <input type="email" id="email" placeholder="Email Address">
        <span id="email-error" class="error"></span>
      </div>

      <div class="input-box">
        <p>üìû</p>
        <input type="tel" id="phone" placeholder="Phone Number">
      </div>

      <div class="input-box">
        <p>üîí</p>
        <input type="password" id="password" placeholder="Password">
        <span id="password-error" class="error"></span>
      </div>

      <div class="input-box">
        <p>üîê</p>
        <input type="password" id="confirm-password" placeholder="Confirm Password">
        <span id="confirm-password-error" class="error"></span>
      </div>

      <div class="input-box">
        <p>üéÇ</p>
        <input type="date" id="dob">
        <span id="dob-error" class="error"></span>
      </div>

<div class="option-group">
  <strong>Gender:</strong><br>
  <label><input type="radio" name="gender" value="male"> Male</label>
  <label><input type="radio" name="gender" value="female"> Female</label>
  <label><input type="radio" name="gender" value="other"> Other</label>
  <span id="gender-error" class="error"></span>
</div>

<div class="form-group">
        <label for="subject">Course:</label>
        <select id="subject" name="subject">
          <option value="">--Select Course--</option>
          <option value="html">MERN</option>
          <option value="css">Flutter</option>
          <option value="js">MEAN</option>
        </select>
        <span id="subject-error" class="error"></span>
      </div>
<div class="option-group">
  <strong>Skills:</strong><br>
  <label><input type="checkbox" name="skills" value="html"> HTML</label>
  <label><input type="checkbox" name="skills" value="css"> CSS</label>
  <label><input type="checkbox" name="skills" value="js"> JavaScript</label>
  <label><input type="checkbox" name="skills" value="react"> React</label>
  <span id="skills-error" class="error"></span>
</div>

      <div class="option-group">
        <label>
          <input type="checkbox" id="terms">
          I agree to the terms & conditions
        </label>
        <span id="terms-error" class="error"></span>
      </div>

      <button type="submit">Create Account</button>

      <div class="login-link">
        Already have an account? <a href="#">Login</a>
      </div>

    </form>
  </div>

  <!-- IMAGE -->
  <div class="right">
    <div class="overlay">
      <div>
        <h3>Join us today</h3>
        <p>Start your journey with us</p>
      </div>
    </div>
  </div>

</div>

<script src="form_page.js">

</script>

</body>
</html>
