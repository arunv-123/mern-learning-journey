<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  min-height: 100vh;
  background: #7d2ae8;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Card */
.container {
  width: 900px;
  height: 450px;
  background: #fff;
  display: flex;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 25px 50px rgba(0,0,0,0.3);
}

/* LEFT */
.left {
  width: 50%;
  padding: 40px;
}

.left h2 {
  margin-bottom: 30px;
  font-weight: 600;
}

.input-box {
  position: relative;
  margin-bottom: 20px;
}

.input-box input {
  width: 100%;
  padding: 12px 40px;
  border: none;
  border-bottom: 1px solid #ccc;
  outline: none;
  font-size: 14px;
}

.input-box i {
  position: absolute;
  left: 10px;
  top: 50%;
  transform: translateY(-50%);
  color: #7d2ae8;
}

.forgot {
  text-align: right;
  font-size: 13px;
  margin-bottom: 20px;
}

.forgot a {
  color: #7d2ae8;
  text-decoration: none;
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  background: #7d2ae8;
  color: #fff;
  font-size: 16px;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background: #6a20c9;
}

.signup {
  text-align: center;
  margin-top: 20px;
  font-size: 14px;
}

.signup a {
  color: #7d2ae8;
  text-decoration: none;
  font-weight: 600;
}

/* RIGHT */
.right {
  width: 50%;
  background: url("https://images.unsplash.com/photo-1519389950473-47ba0277781c")
              center/cover no-repeat;
  position: relative;
}

.overlay {
  position: absolute;
  inset: 0;
  background: rgba(125,42,232,0.85);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 40px;
}

.overlay h3 {
  font-size: 26px;
  margin-bottom: 10px;
}

.overlay p {
  font-size: 14px;
  opacity: 0.9;
}

/* Responsive */
@media(max-width: 768px) {
  .container {
    flex-direction: column;
    height: auto;
    width: 90%;
  }
  .left, .right {
    width: 100%;
  }
  .right {
    height: 250px;
  }
}
</style>
</head>
<body>

<div class="container">

  <!-- LEFT FORM -->
  <div class="left">
    <h2>Login</h2>

    <div class="input-box">
      <i>ðŸ“§</i>
      <input type="email" placeholder="Enter your email">
    </div>

    <div class="input-box">
      <i>ðŸ”’</i>
      <input type="password" placeholder="Enter your password">
    </div>

    <div class="forgot">
      <a href="#">Forgot password?</a>
    </div>

    <button>Login</button>

    <div class="signup">
      Donâ€™t have an account? <a href="#">Signup now</a>
    </div>
  </div>

  <!-- RIGHT IMAGE -->
  <div class="right">
    <div class="overlay">
      <div>
        <h3>Every new friend is a<br>new adventure.</h3>
        <p>letâ€™s get connected</p>
      </div>
    </div>
  </div>

</div>

</body>
</html>
