<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 400px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #444;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      font-size: 14px;
    }

    input:focus, select:focus {
      border-color: #2193b0;
      box-shadow: 0 0 6px rgba(33, 147, 176, 0.3);
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: 3px;
      display: block;
    }

    .form-actions {
      text-align: center;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      margin: 0 5px;
      transition: background 0.3s ease;
    }

    button[type="submit"] {
      background: #2193b0;
      color: #fff;
    }

    button[type="submit"]:hover {
      background: #176d7a;
    }

    button[type="reset"] {
      background: #ccc;
      color: #333;
    }

    button[type="reset"]:hover {
      background: #999;
      color: #fff;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registration Form</h2>
    <form onsubmit="return validateForm()">
      
      <div class="form-group">
        <label for="name" >Full Name:</label>
        <input type="text" id="name" name="name">
        <span id="name-error" class="error"></span>
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address">
        <span id="address-error" class="error"></span>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <span id="email-error" class="error"></span>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <span id="password-error" class="error"></span>
      </div>

      <div class="form-group">
        <label for="subject">Course:</label>
        <select id="subject" name="subject">
          <option value="">--Select Course--</option>
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="js">JavaScript</option>
        </select>
        <span id="subject-error" class="error"></span>
      </div>

      <div class="form-group checkbox-group">
        <input type="checkbox" id="agree" name="agree">
        <label for="agree">I agree to the above information</label>
      </div>
      <span id="agree-error"  class="error"></span>

      <div class="form-actions">
        <button type="submit" >Submit</button>
       
      </div>
    </form>
  </div>

  

  <!-- Attach your JavaScript -->
  <script src="form_validation.js"></script>
</body>
</html>
